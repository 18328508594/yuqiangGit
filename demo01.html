<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片斜线拼接。仅限webkit内核的浏览器</title>
<style type="text/css">
	.img-container{
		position: relative;
		width: 200px;
		height: 100px;
		border: 5px solid #40BCFF;
	}
	.img-left{
		background: url(./0.jpg);
		background-size: cover;
		width: 100%;
		height: 100px;
	}
	.img-right{
		background: url(./9.jpg);
		-webkit-mask-image:linear-gradient(135deg,transparent 50%,white 50%);
		background-size: cover;
		width: 100%;
		height: 100px;
		position: absolute;
		left: 0;
		top: 0
	}
</style>
</head>

<body>

<div class="img-container">
	<div class="img-left"></div>
	<div class="img-right"> </div>
</div>
</body>
</html>
