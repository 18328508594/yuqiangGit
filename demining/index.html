<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>扫雷小游戏</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="remain-mine-number">剩余地雷数</div>
<div id="time">游戏用时</div>

<form action="">
<input type="radio" name="level" value="level1" checked="true">初级<br>
<input type="radio" name="level" value="level2">中级<br>

<div id="start">开始游戏</div>
<div class="mine-field-container">
</div>
<img src="./img/mine.png" id="mine">
<img src="./img/flag.jpg" id="flag">
<script src="js/index.js"></script>
</body>
</html>
